<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Questionnaire</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Flyer Section-->
   <section id="flyer">
    <img src="WhatsApp Image 2025-04-14 at 10.04.42_f9a725b5.jpg" alt="Flyer Display Brand" class="flyer-img" />
    <a href="#questionnaire" class="scroll-down">Complete Our Questionnaire</a>
   </section>
<!-- Update the form action with your email address -->
<form action="https://formsubmit.co/edunjewel2022@gmail.com" method="POST" class="form-container">
    <!-- Hidden field to redirect user to a thank you page after submission -->
    <input type="hidden" name="_redirect" value="https://yourwebsite.com/thankyoubrand.netlify.app">

    <section id="questionnaire">
  <div class="container">
    <h1>Client Questionnaire</h1>
    <p>Please fill out the form below to help us understand your brand better.</p>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      
      <label for="question">Select a Question</label>
      <select id="question" name="question" onchange="checkQuestionSelection()" required>
        <option value="">-- Please choose a question --</option>
        <option value="question1">What makes your brand stand out?</option>
        <option value="question2">Why should your brand be chosen?</option>
        <option value="question3">Who is your brand's target audience??</option>
        <option value="question4">What is the brand's personality??</option>
        <option value="question5">What impression is your brand passing out?</option>
      </select>
      
      <!-- This container is hidden until a question is selected -->
      <div id="answerContainer" class="hidden">
        <label for="answer">Your Answer</label>
        <textarea id="answer" name="answer" rows="4" placeholder="Please enter your answer here"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</section>
  <script src="script.js"></script>
</body>
</html>
