<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>Brand Survey</title>
</head>
<body>

  <div class="form-wrapper">
    <div class="form-container">
      <h2>Brand Identity Survey</h2>
      <form name="brand-survey" method="POST" data-netlify="true" action="/thankyou.html">


      

        <!-- Question 1 -->
        <label for="q1">1. What makes your brand stand out?</label>
        <textarea id="q1" name="What makes your brand stand out?" rows="3" required></textarea>

        <!-- Question 2 -->
        <label for="q2">2. Why should your brand be chosen?</label>
        <textarea id="q2" name="Why should your brand be chosen?" rows="3" required></textarea>

        <!-- Question 3 -->
        <label for="q3">3. Who is your brand's target audience?</label>
        <textarea id="q3" name="Who is your brand's target audience?" rows="3" required></textarea>

        <!-- Question 4 -->
        <label for="q4">4. What is your brand's personality?</label>
        <textarea id="q4" name="What is your brand's personality?" rows="3" required></textarea>

        <!-- Question 5 -->
        <label for="q5">5. What impression is your brand passing out?</label>
        <textarea id="q5" name="What impression is your brand passing out?" rows="3" required></textarea>

         <!-- Question 6 -->
        <label for="q6">6. What is the nature of your brand?</label>
        <textarea id="q6" name="What is the nature of your brand?" rows="3" required></textarea>

         <!-- Question 7 -->
        <label for="q7">7. What does your brand sell?</label>
        <textarea id="q7" name="What does your brand sell?" rows="3" required></textarea>

         <!-- Question 8 -->
        <label for="q8">8. What are the elements that signifies the brand?</label>
        <textarea id="q8" name=" What are the elements that signifies the brand?" rows="3" required></textarea>

        <hr>
        <h2 class="credentials">Please input your credentials before submitting </h2>
         <!-- Full Name -->
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="Full Name" placeholder="Your Full Name" required>

        <!-- Email -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="Email" placeholder="you@example.com" required>

        <!-- Submit -->
        <input type="submit" value="Submit Survey">
      </form>
    </div>
  </div>

</body>
</html>
